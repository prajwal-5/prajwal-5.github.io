<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParKing</title>
    <link rel="icon" href="./assets/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <section class="d-flex justify-content-center align-items-center">
        <div class="d-flex justify-content-center align-items-center p-3">
            <img src="./assets/logo.png" alt="Parking lot logo" height="50rem" width="50rem">
            <h1 class="my-0 mx-3 brand">ParKing</h1>
        </div>
    </section>

    <section class="my-3" id="message">

    </section>

    <section class="mt-3 d-flex">
       <div class="side-1 m-5">
        <div class="one">
          <div>
            <div class="d-flex align-items-center">
              <img class="img-thumbnail" src="./assets/parkCar.png" alt="Park car image">
              <h3 class="mx-3">Park Car</h3>
            </div>
            <div class="input-group input-group-lg">
              <span class="input-group-text" id="inputGroup-sizing-lg">Reg No.</span>
              <input type="text" maxlength="10" placeholder="AA12345678" id="parkRegNo" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
              <button id="parkBtn" type="submit" class="btn btn-outline-success">Park</button>
            </div>
          </div>
          <div>
            <div class="d-flex align-items-center">
              <img class="img-thumbnail" src="./assets/findCar.png" alt="Find car image">
              <h3 class="mx-3">Find Car</h3>
            </div>
            <div class="input-group input-group-lg">
              <span class="input-group-text" id="inputGroup-sizing-lg">Reg No.</span>
              <input type="text" maxlength="10" placeholder="AA12345678" class="form-control" id="findCar" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
              <a class="btn btn-outline-primary" id="findBtn">Find</a>
            </div>
            <div class="input-group input-group-lg my-4 d-flex justify-content-center" id="findCarResult"> </div>
          </div>
        </div>
        <div class="two">
          <div class="d-flex align-items-center">
            <img class="img-thumbnail" src="./assets/recentCars.png" alt="Recent car image">
            <h3 class="mx-3">Recent Cars</h3>
          </div>
          <ol class="list-group list-group-numbered mx-5" id="recentCarsList">

          </ol>
        </div>
       </div>

       <div class="side-2 m-5">
        <div>
          <div class="d-flex align-items-center my-2">
            <img class="img-thumbnail" src="./assets/parkingLot.png" alt="parking lot status image">
            <h3 class="mx-3">Parking lot status</h3>
          </div>
          <table id="parkingStatus" class="table table-bordered table-striped">
               <!-- dynamic data by index.js  -->
          </table>
        </div>
       </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script type="module" src="./controllers/Business/index.js"></script>
</body>
</html>
