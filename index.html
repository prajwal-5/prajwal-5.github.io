<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParKing</title>
    <link rel="icon" href="./assets/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <section class="d-flex justify-content-center align-items-center">
        <div class="d-flex justify-content-center align-items-center p-3">
            <img src="./assets/logo.png" alt="Parking lot logo" height="50rem" width="50rem">
            <h1 class="my-0 mx-3 brand">ParKing</h1>
        </div>
    </section>
    <section class="mt-3" id="message">
       
    </section>
    <section class="my-3">
        <div class="accordion accordion-flush">
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingOne">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                  <img src="./assets/park_car.png" alt="park your car refernce image">
                    Park your car
                </button>
              </h2>
              <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body mx-5">
                    <div class="input-group input-group-lg">
                        <span class="input-group-text" id="inputGroup-sizing-lg">Registration No.</span>
                        <input type="text" id="park_reg_no" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                        <button type="submit" onclick="park_car()" class="btn btn-outline-success">Park</button>
                    </div>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingTwo">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                    <img src="./assets/find_car.png" alt="park your car refernce image">
                    Find your car
                </button>
              </h2>
              <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body mx-5">
                    <div class="input-group input-group-lg">
                        <span class="input-group-text" id="inputGroup-sizing-lg">Registration No.</span>
                        <input type="text" class="form-control" id="find_car" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                        <a class="btn btn-outline-primary" onclick="find_car()">Find</a>
                    </div>
                    <div class="input-group input-group-lg my-4 d-flex justify-content-center" id="find_car_result">
                    </div>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingThree">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                    <img src="./assets/recent_cars.png" alt="park your car refernce image">
                    Show recently parked cars
                </button>
              </h2>
              <div id="flush-collapseThree" class="accordion-collapse collapse mx-5" aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body mx-5">
                    <ol class="list-group list-group-numbered mx-5" id="recent_cars_list">

                    </ol>
                </div>
              </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingFour">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseFour" aria-expanded="false" aria-controls="flush-collapseFour">
                    <img src="./assets/parking_lot.png" alt="park your car refernce image">
                    Parking lot status
                  </button>
                </h2>
                <div id="flush-collapseFour" class="accordion-collapse collapse" aria-labelledby="flush-headingFour" data-bs-parent="#accordionFlushExample">
                  <div class="accordion-body mx-5 d-flex justify-content-center">
                    <div>
                        <table id="parking_status" class="table">
                            <!-- dynamic data by index.js -->
                        </table>
                    </div>
                  </div>
                </div>
              </div>
          </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="./controllers/index.js"></script>
</body>
</html>
